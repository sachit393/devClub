<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'secondapp:index' %}"><input type="submit" value="Homepage"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'secondapp:registrationform'%}">
<input type="submit" value="REGISTER">
</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'secondapp:login'%}">
<input type="submit" value="LogIn">
</a>
        </li>
      </ul>
</nav>
    <div class="container">
        <h1>Here is the list of {{genre}} books</h1>
        {% if books %}
        <ol>
            {% for book in books %}
            <li>Title: {{book.title}}
                Link: <a href="{% url 'secondapp:book' book.title %}?">Check out the book</a>
                Author: {{book.author}}

            </li>
            <br>
            {% endfor %}
        </ol>
        <a href="{% url 'secondapp:index' %}">Homepage</a>
        {% endif %}
    </div>



</body>
</html>
